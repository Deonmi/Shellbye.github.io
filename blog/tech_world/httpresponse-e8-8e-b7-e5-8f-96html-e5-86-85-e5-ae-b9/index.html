<div class="page-header">
  <h1>
    HttpResponse 获取html内容 
    
  </h1>
</div>

<div class="row">
  <div class="span8">
    
<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kn">import</span> <span class="nn">org.apache.http.HttpResponse</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">org.apache.http.client.HttpClient</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">org.apache.http.client.methods.HttpGet</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">org.apache.http.impl.client.BasicResponseHandler</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">org.apache.http.impl.client.HttpClients</span><span class="o">;</span>

<span class="kd">public</span> <span class="kd">class</span> <span class="nc">Main</span> <span class="o">{</span>

    <span class="kd">public</span> <span class="kd">static</span> <span class="kt">void</span> <span class="nf">main</span><span class="o">(</span><span class="n">String</span><span class="o">[]</span> <span class="n">args</span><span class="o">)</span> <span class="kd">throws</span> <span class="n">Exception</span> <span class="o">{</span>
        <span class="n">HttpClient</span> <span class="n">httpclient</span> <span class="o">=</span> <span class="n">HttpClients</span><span class="o">.</span><span class="na">createDefault</span><span class="o">();</span>
        <span class="n">String</span> <span class="n">location</span> <span class="o">=</span> <span class="s">&quot;http://shellbye.com&quot;</span><span class="o">;</span>
        <span class="n">HttpGet</span> <span class="n">httpget</span> <span class="o">=</span> <span class="k">new</span> <span class="nf">HttpGet</span><span class="o">(</span><span class="n">location</span><span class="o">);</span>
        <span class="n">HttpResponse</span> <span class="n">getResponse2</span> <span class="o">=</span> <span class="n">httpclient</span><span class="o">.</span><span class="na">execute</span><span class="o">(</span><span class="n">httpget</span><span class="o">);</span>
        <span class="n">String</span> <span class="n">responseString</span> <span class="o">=</span> <span class="k">new</span> <span class="nf">BasicResponseHandler</span><span class="o">()</span>
                <span class="o">.</span><span class="na">handleResponse</span><span class="o">(</span><span class="n">getResponse2</span><span class="o">);</span>
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="n">responseString</span><span class="o">);</span>
    <span class="o">}</span>
<span class="o">}</span></code></pre></figure>
