<div class="page-header">
  <h1>
    JAVA Date String 互换 
    
  </h1>
</div>

<div class="row">
  <div class="span8">
    <p>1.DateToString.java</p>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kn">import</span> <span class="nn">java.text.SimpleDateFormat</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">java.util.Date</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">java.util.Locale</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">java.util.TimeZone</span><span class="o">;</span>

<span class="cm">/**
 * User: shellbye.com@gmail.com
 */</span>
<span class="kd">public</span> <span class="kd">class</span> <span class="nc">DateToString</span> <span class="o">{</span>
    <span class="kd">public</span> <span class="kd">static</span> <span class="kt">void</span> <span class="nf">main</span><span class="o">(</span><span class="n">String</span><span class="o">[]</span> <span class="n">arg</span><span class="o">){</span>
        <span class="n">Date</span> <span class="n">now</span> <span class="o">=</span> <span class="k">new</span> <span class="n">Date</span><span class="o">();</span>
        <span class="c1">// 设置显示的日期格式，具体格式信息参考下面官方文档，用这个，几乎可以把时间格式化为任何样子</span>
        <span class="c1">// http://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html</span>
        <span class="c1">// 这里的第二个参数是指用英文的时间格式来格式化时间，如果没有参数就会默认使用本地设置</span>
        <span class="n">SimpleDateFormat</span> <span class="n">sdf</span> <span class="o">=</span> <span class="k">new</span> <span class="n">SimpleDateFormat</span><span class="o">(</span><span class="s">"E, dd-MMM-yyyy HH:mm:ss z"</span><span class="o">,</span> <span class="n">Locale</span><span class="o">.</span><span class="na">ENGLISH</span><span class="o">);</span>
        <span class="c1">// 设置时区，GMT（Greenwich Mean Time 格林尼治标准时间），</span>
        <span class="c1">// CST（多个含义，请参考：http://baike.baidu.com/subview/638082/14687089.htm#viewPageContent）</span>
        <span class="n">sdf</span><span class="o">.</span><span class="na">setTimeZone</span><span class="o">(</span><span class="n">TimeZone</span><span class="o">.</span><span class="na">getTimeZone</span><span class="o">(</span><span class="s">"GMT"</span><span class="o">));</span>
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="s">"GMT time: "</span> <span class="o">+</span> <span class="n">sdf</span><span class="o">.</span><span class="na">format</span><span class="o">(</span><span class="n">now</span><span class="o">));</span>
        <span class="c1">// output</span>
        <span class="c1">// GMT time: Wed, 06-Aug-2014 06:10:09 GMT</span>
    <span class="o">}</span>
<span class="o">}</span></code></pre></figure>

<p>2.StringToDate.java</p>

<figure class="highlight"><pre><code class="language-java" data-lang="java"><span class="kn">import</span> <span class="nn">java.text.SimpleDateFormat</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">java.util.Date</span><span class="o">;</span>
<span class="kn">import</span> <span class="nn">java.util.Locale</span><span class="o">;</span>

<span class="cm">/**
 * User: shellbye.com@gmail.com
 */</span>
<span class="kd">public</span> <span class="kd">class</span> <span class="nc">StringToDate</span> <span class="o">{</span>
    <span class="kd">public</span> <span class="kd">static</span> <span class="kt">void</span> <span class="nf">main</span><span class="o">(</span><span class="n">String</span><span class="o">[]</span> <span class="n">arg</span><span class="o">)</span> <span class="kd">throws</span> <span class="n">Exception</span><span class="o">{</span>
        <span class="n">String</span> <span class="n">timeString</span> <span class="o">=</span> <span class="s">"Wed, 06-Aug-2014 06:10:09 GMT"</span><span class="o">;</span>
        <span class="n">SimpleDateFormat</span> <span class="n">sdf</span> <span class="o">=</span> <span class="k">new</span> <span class="n">SimpleDateFormat</span><span class="o">(</span><span class="s">"E, dd-MMM-yyyy hh:mm:ss z"</span><span class="o">,</span> <span class="n">Locale</span><span class="o">.</span><span class="na">ENGLISH</span><span class="o">);</span>
        <span class="n">Date</span> <span class="n">date</span> <span class="o">=</span> <span class="o">(</span><span class="n">Date</span><span class="o">)</span><span class="n">sdf</span><span class="o">.</span><span class="na">parse</span><span class="o">(</span><span class="n">timeString</span><span class="o">);</span>
        <span class="n">System</span><span class="o">.</span><span class="na">out</span><span class="o">.</span><span class="na">println</span><span class="o">(</span><span class="n">date</span><span class="o">.</span><span class="na">toString</span><span class="o">());</span>
        <span class="c1">// output,注意到这里的打印结果是使用的本地的时间格式，因为转化之后没有对Date进行设置</span>
        <span class="c1">// Wed Aug 06 14:10:09 CST 2014</span>
    <span class="o">}</span>
<span class="o">}</span></code></pre></figure>
